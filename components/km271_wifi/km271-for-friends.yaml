  - platform: wifi_signal
    name: "KM217 WiFi Signal Sensor"
    update_interval: 60s
      
switch:
  - platform: km271_wifi
    warm_water_heating_auto_off:
      name: "Warmwasserbereitung Auto/Nacht"
  - platform: gpio
    id: led2
    name: LED2_Green
    pin: 
      number: 22
      mode: OUTPUT
      inverted: true

output:
  - platform: gpio
    id: led3
    #name: LED3_Yellow
    pin: 
      number: 23
      mode: OUTPUT
      inverted: true
  - platform: gpio
    id: led4
    #name: LED4_Red
    pin: 
      number: 25
      mode: OUTPUT
      inverted: true
